<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/5c156e1d11.js" crossorigin="anonymous"></script>
    <title>Portfolio of Mu'eed Brown</title>
</head>
<body class="bg-dark text-light">
<section id="home" class="flex height-fix">
    <div class="flex height-fix">
        <div class="text text-light">
            <h1> Hello, I'm
                <span class="highlight">Mu'eed Brown</span>.
            </h1>
            <h2>
                I am a full-stack developer.
            </h2>
        </div>
        <div class="button button-link" dest="about">
            <button type="button" class="btn btn-outline-light"><a class="link" href="#about">
            <div class="button-text">
                View my work
                <i class="fa-solid fa-arrow-right"></i>
            </div>
            </a></button>
        </div>
        <nav class="flex desk">
        <ul class="nav-links">
            <li class="nav-link"><a class="link" href="#home">HOME</a></li>
            <li class="nav-link"><a class="link" href="#about">ABOUT</a></li>
            <li class="nav-link"><a class="link" href="#portfolio">PORTFOLIO</a></li>
            <li class="nav-link"><a class="link" href="#testimonials">TESTIMONIALS</a></li>
            <li class="nav-link"><a class="link" href="#contact">CONTACT</a></li>
        </ul>
        </nav>
    </div>
</section>

<section id="about">
    <div class="container flex">
        <div data-aos="fade-right" class="text text-dark">
                ABOUT
        </div>
    </div>
    <div class="flex row label-wrap">
        <div class="flex row-gt-sm">
            <div class="flex bullet-wrap">
                <div class="hex-wrap waypoint">
                    <div class="hexagon bg-primary">
                        <i class="fa-solid fa-gauge-high"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script>
    AOS.init();
</script>
</body>
</html>
